<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Metronomo</title>
    <script src="metronome.js"></script>
</head>

<body>
    <div class="container p-5">
        <!-- card with header and footer -->
        <div class="card">
            <div class="card-header text-center">
                <h1>Metr√≥nomo</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg">
                        <div id="first-item" class="numbered-item d-block p-3 ratio ratio-1x1 rounded-circle overflow-hidden bg-info text-center">
                            <div class="d-flex align-items-center justify-content-center"><h1 style="font-size:12rem">1</h1></div>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div id="second-item"  class="numbered-item d-block p-3 ratio ratio-1x1 rounded-circle overflow-hidden bg-info text-center border">
                            <div class="d-flex align-items-center justify-content-center"><h1 style="font-size:12rem">2</h1></div>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div id="third-item"  class="numbered-item d-block p-3 ratio ratio-1x1 rounded-circle overflow-hidden bg-info text-center">
                            <div class="d-flex align-items-center justify-content-center"><h1 style="font-size:12rem">3</h1></div>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div id="fourth-item"  class="numbered-item d-block p-3 ratio ratio-1x1 rounded-circle overflow-hidden bg-info text-center border">
                            <div class="d-flex align-items-center justify-content-center"><h1 style="font-size:12rem">4</h1></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">Tempo</span>
                            <input type="number" class="form-control" placeholder="BPM" aria-label="BPM"
                                aria-describedby="basic-addon1" id="bpm" value="120" min="10" max="240" step="10"
                                onchange="runMetronome()">
                        </div>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success" onclick="runMetronome()">Start</button>
                        <button class="btn btn-danger" onclick="stopMetronome()">Stop</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
