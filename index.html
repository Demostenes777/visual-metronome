<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <title>Metronomo</title>
    <script src="metronome.js"></script>
</head>

<body>
    <div class="container p-5">
        <!-- card with header and footer -->
        <div class="card">
            <div class="card-header text-center">
                <h1>Metrónomo</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg">
                        <div id="first-item"
                            class="numbered-item d-block p-3 ratio ratio-1x1 rounded-circle overflow-hidden bg-info text-center">
                            <div class="d-flex align-items-center justify-content-center">
                                <h1 style="font-size:8rem">1</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div id="second-item"
                            class="numbered-item d-block p-3 ratio ratio-1x1 rounded-circle overflow-hidden bg-info text-center">
                            <div class="d-flex align-items-center justify-content-center">
                                <h1 style="font-size:8rem">2</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div id="third-item"
                            class="numbered-item d-block p-3 ratio ratio-1x1 rounded-circle overflow-hidden bg-info text-center">
                            <div class="d-flex align-items-center justify-content-center">
                                <h1 style="font-size:8rem">3</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div id="fourth-item"
                            class="numbered-item d-block p-3 ratio ratio-1x1 rounded-circle overflow-hidden bg-info text-center">
                            <div class="d-flex align-items-center justify-content-center">
                                <h1 style="font-size:8rem">4</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">Modo de visualización</span>
                            <select class="form-select" aria-describedby="basic-addon2" id="visualization-mode"
                                onchange="updateVisualization()">
                                <option value="1">Completo</option>
                                <option value="2">Solo el 1</option>
                                <option value="3">El 1 y el 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2">Tempo</span>
                            <input type="number" class="form-control" placeholder="BPM" aria-label="BPM"
                                aria-describedby="basic-addon2" id="bpm" value="120" min="10" max="240" step="10"
                                onchange="runMetronome()">
                        </div>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success" onclick="runMetronome()">Start</button>
                        <button class="btn btn-danger" onclick="stopMetronome()">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
